<!DOCTYPE html>

<body>
    <a href="./cw.html"><h2>돌아가기</h2></a>
    <hr>
    <h3>video코드의 속성값</h3>
    <p>비디오의 속성명과 속성값이같으면 속성값을안적어도된다</p>
    video <b>controls</b>="controls" autoplay muted loop /video
    <p>controls - 영상을 제어할 수 있는 컨트롤 박스 활성</p>
    <p>autoplay - 영상을 자동재생할 수 있도록 함(muted포함해야함)</p>
    <p>muted - 영상을 음소거한다</p>
    <p>loop - 영상을 무한반복 시킨다</p>
</body>
</html>
