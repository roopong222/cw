<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img태그</title>
</head>
<body>
    <h1>img태크</h1>
    <p>이미지 파일을 연결하여 홈페이지에 보여주는 역할을 하는 태그</p>
    <img src="./images/night-sky.jpg" alt="밤하늘의 별">
    <p>src 속성에는 이미지파일까지의 상대경로를 입력</p>
    <p>alt 속성에는 이미지를 설명할 수 있는 대체텍스트를 입력</p>
    <p>w3c가 제시하는 웹표준에서는 img태그에는 반드시 alt속성이 명시되어야 한다</p>
    <p>이미지태그는 맥락X 컨텐츠일 뿐이다(글자와같은 컨텐츠다)p h 등 사용가능</p>
    <h1><a href="https://www.naver.com/"><img src="./images/naver logo.png" alt="네이버로고"></a></h1>
</body>
</html>
