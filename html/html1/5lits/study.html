<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
</head>
<body>
    <h1>리스트</h1>
    <p>구조와 형태가 비슷한 컨텐츠를 리스트태그로 표현</p>
    <p>리스트사이의 순서의 흐름이 있으면 ol태그를 부모태그로 하고 없으면 ul태그를 부모태그로 한다</p>
    <p>li태그는 단독적으로 사용할 수 없으며 반드시 부모태그로 ul/ol태그를 취해야 한다</p>
    <hr>
    

    <ol>
        <li>물</li>
        <li>스프</li>
        <li>면</li>
    </ol>
    <ul>
        <li>고양이</li>
        <li>강아지</li>
        <li>너구리</li>
    </ul>
</body>
</html>
